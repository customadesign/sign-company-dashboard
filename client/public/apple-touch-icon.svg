<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <!-- Background with slight gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="signGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" fill="url(#bgGradient)"/>
  
  <!-- Hanging bracket/rod -->
  <rect x="75" y="15" width="30" height="25" rx="3" fill="#374151" filter="url(#shadow)"/>
  <rect x="80" y="20" width="20" height="15" rx="2" fill="#1f2937"/>
  
  <!-- Chains -->
  <rect x="85" y="40" width="4" height="20" fill="#6b7280" rx="2"/>
  <rect x="91" y="40" width="4" height="20" fill="#6b7280" rx="2"/>
  
  <!-- Main sign board -->
  <g filter="url(#shadow)">
    <!-- Sign background -->
    <rect x="20" y="60" width="140" height="90" rx="8" fill="url(#signGradient)" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Inner decorative border -->
    <rect x="30" y="70" width="120" height="70" rx="5" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
    
    <!-- Text "SIGN CO." -->
    <text x="90" y="110" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">SIGN CO.</text>
    
    <!-- Decorative elements -->
    <circle cx="35" cy="75" r="4" fill="#cbd5e1"/>
    <circle cx="145" cy="75" r="4" fill="#cbd5e1"/>
    <circle cx="35" cy="135" r="4" fill="#cbd5e1"/>
    <circle cx="145" cy="135" r="4" fill="#cbd5e1"/>
  </g>
</svg>