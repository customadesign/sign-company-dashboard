<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Simplified design for 16x16 -->
  <!-- Hanging bracket -->
  <rect x="7" y="0" width="2" height="2" fill="#333333"/>
  
  <!-- Sign board -->
  <rect x="1" y="3" width="14" height="10" rx="1" fill="#1e40af" stroke="#1e3a8a" stroke-width="0.5"/>
  
  <!-- Simplified text "S" -->
  <text x="8" y="10" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="white">S</text>
  
  <!-- Connection -->
  <line x1="8" y1="2" x2="8" y2="3" stroke="#666666" stroke-width="1"/>
</svg>